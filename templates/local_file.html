{% extends "layout.html" %}
{% block content %}
    <h1>Identify the Car</h1>

    <div class="image">
      {% if img_path %}
        <img id="car" src={{ img_path }} alt="uploaded image" />
      {% else %}
        <img id="car" src="#" alt="upload an image" />
      {% endif %}
    </div>

    <form method="POST" action="" enctype="multipart/form-data" class="form_btns">
      <label class="img-upload">
        <input type='file' name='file' onchange='readURL(this);' />
        Upload Image
      </label>
      <label class="img-upload">
        <input type = "submit" value='Identify' />
        Identify
      </label>
    </form>

    {% if prediction %}
      <p> Vehicle Class: {{ prediction[0]['tagName'] }} </p>
      <p> Probability: {{ "%.2f%%"|format(prediction[0]['probability'] * 100) }} </p>
    {% endif %}

    <p id='tag'></p>
    <p id='probability'></p>
{% endblock content %}
